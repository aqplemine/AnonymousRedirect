<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anonymous redirect</title>
    <meta http-equiv="refresh" content="0; url=./index.html">
    <script>
        window.location.replace('./index.html' + window.location.search + window.location.hash);
    </script>
</head>
<body>
    <p>If you are not redirected automatically, <a id="redirectLink" href="./index.html">click here</a>.</p>
    <script>
        var link = document.getElementById('redirectLink');
        if (link) {
            link.href = './index.html' + window.location.search + window.location.hash;
        }
    </script>
</body>
</html>
